<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Career Clarified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/supabase.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body style="background-color: #dee5fb; background-image: url('https://ik.imagekit.io/fdd16n9cy/di.png?updatedAt=1757770843990'); background-size: cover; background-position: center; background-attachment: fixed;">
    <!-- Centering wrapper with background -->
    <div class="flex min-h-screen items-center justify-center p-4 sm:p-6 lg:p-8">
        <!-- Card container -->
        <div class="w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
            <!-- Left Side: Forgot Password Form -->
            <div class="w-full flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 bg-[#eff2fd] bg-opacity-95">
                <div class="mx-auto w-full max-w-sm">
                    <!-- Header Section -->
                    <div>
                        <h2 class="text-3xl font-bold tracking-tight text-gray-900">Forgot password?</h2>
                        <p class="mt-2 text-sm text-gray-600">
                            No worries, we'll send you reset instructions.
                        </p>
                    </div>

                    <!-- Form Section -->
                    <div class="mt-8">
                        <div class="mt-6">
                            <form action="#" method="POST" class="space-y-6" onsubmit="handleForgotPassword(event)">
                                <!-- Email Input -->
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                    <div class="mt-1">
                                        <input id="email" name="email" type="email" autocomplete="email" required placeholder="Enter your email" class="block w-full appearance-none rounded-lg border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="space-y-4 pt-2">
                                    <button type="submit" class="flex w-full justify-center rounded-lg border border-transparent bg-indigo-600 py-2.5 px-4 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Reset password</button>
                                </div>
                            </form>
                            
                            <p class="mt-8 text-center text-sm text-gray-500">
                                <a href="#" class="flex items-center justify-center gap-2 font-semibold leading-6 text-indigo-600 hover:text-indigo-500" onclick="navigateToLogin()">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                      <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd" />
                                    </svg>
                                    Back to log in
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Navigation functions
        function navigateToLogin() {
            window.parent.postMessage('navigate-to-login', '*');
        }

        function navigateToLanding() {
            window.parent.postMessage('navigate-to-landing', '*');
        }

        function navigateToPasswordResetConfirmation() {
            window.parent.postMessage('navigate-to-password-reset-confirmation', '*');
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            
            // Get the email from the form
            const emailInput = document.getElementById('email');
            const email = emailInput.value;
            
            // Show loading state
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Sending reset email...';
            submitButton.disabled = true;
            
            try {
                // Send password reset email with Supabase
                const { data, error } = await AuthService.resetPassword(email);
                
                if (error) {
                    alert('Error: ' + error.message);
                } else {
                    // Store the email for the confirmation page
                    localStorage.setItem('reset-email', email);
                    
                    // Navigate to password reset confirmation page
                    navigateToPasswordResetConfirmation();
                }
            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        }

        // Add back button functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Add a back button to the header
            const header = document.querySelector('body > div > div');
            if (header) {
                const backButton = document.createElement('button');
                backButton.innerHTML = '‚Üê Back to Home';
                backButton.className = 'absolute top-4 left-4 text-indigo-600 hover:text-indigo-800 font-medium';
                backButton.onclick = navigateToLanding;
                header.style.position = 'relative';
                header.appendChild(backButton);
            }
        });
    </script>
</body>
</html>
