        // OpenAI API helper functions
        const openaiAPI = {
            async generateText(prompt, model = 'gpt-3.5-turbo') {
                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_CONFIG.OPENAI_API_KEY}`,
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [
                                {
                                    role: 'user',
                                    content: prompt
                                }
                            ],
                            max_tokens: 1000,
                            temperature: 0.7,
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`OpenAI API error: ${response.status}`);
                    }

                    const data = await response.json();
                    return data.choices[0].message.content;
                } catch (error) {
                    console.error('Error calling OpenAI API:', error);
                    throw error;
                }
            },

            async generateResumeContent(jobDescription, userExperience) {
                const prompt = `Based on the following job description and user experience, generate optimized resume content:

Job Description: ${jobDescription}

User Experience: ${userExperience}

Please provide:
1. A professional summary
2. Key skills to highlight
3. Quantified achievements
4. Action verbs to use
5. ATS-optimized keywords

Format the response as JSON.`;

                return await this.generateText(prompt);
            },

            async generateCoverLetter(jobDescription, resumeContent, companyName) {
                const prompt = `Write a compelling cover letter for the following position:

Job Description: ${jobDescription}
Company: ${companyName}

Based on this resume content: ${resumeContent}

The cover letter should be:
- Professional and engaging
- Tailored to the specific role
- Highlight relevant experience
- Show enthusiasm for the position
- Be 3-4 paragraphs long

Format as plain text, not HTML.`;

                return await this.generateText(prompt);
            }
        };
